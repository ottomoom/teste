<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
	<title>Formulário de Doação de Sangue</title>
</head>
<body>
	<h1 id="toptext">Formulário de Doação de Sangue</h1>
	<form>
        <!-- input id_user-->
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome"><br><br>
		
		<label for="telefone">Telefone:</label>
		<input type="text" id="telefone" name="telefone"><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<!-- escolha uma opção-->
		<label for="tiposanguineo">Tipo Sanguíneo:</label>
		<select id="tiposanguineo" name="tiposanguineo">
			<option value="A+">A+</option>
			<option value="A-">A-</option>
			<option value="B+">B+</option>
			<option value="B-">B-</option>
			<option value="AB+">AB+</option>
			<option value="AB-">AB-</option>
			<option value="O+">O+</option>
			<option value="O-">O-</option>
		</select><br><br>
		<!--Caixas de seleção-->
		<label for="doenca">Você já teve alguma doença?</label>
		<input type="radio" id="sim" name="doenca" value="Sim">
		<label for="sim">Sim</label>
		<input type="radio" id="nao" name="doenca" value="Não">
		<label for="nao">Não</label><br><br>
		
		<label for="alergia">Você tem alguma alergia?</label>
		<input type="radio" id="sim" name="alergia" value="Sim">
		<label for="sim">Sim</label>
		<input type="radio" id="nao" name="alergia" value="Não">
		<label for="nao">Não</label><br><br>
		
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
